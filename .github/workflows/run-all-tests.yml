name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - name: Test
      env:
        SKIP_SUBMODULE_CHECKS: 1
      run: |
        npm ci
        npm test
